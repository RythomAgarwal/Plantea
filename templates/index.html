<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home / Twitter</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <!-- Top and Side bar -->
    <div class="sticky-top d-lg-none">
      <nav class="navbar navbar-top">
        <div class="nav-left">
          <button
            class="navbar-toggler round-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="profile-icon"></span>
          </button>
          <h1 class="title ml-4">Home</h1>
        </div>

      </nav>
      <div
        class="collapse sidebar-menu-overlay"
        id="navbarToggleExternalContent"
      >

      </div>
    </div>
<div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog mx-auto mt-4-lg">
        <div class="modal-content">
            <form method="post">
          <div
            class="modal-header d-flex align-items-center justify-content-between"
          >

            <button
              type="button"
              class="end-compose"
              data-dismiss="modal"
              aria-label="Close"
            >
              <svg
                class="bi bi-arrow-left-short"
                width="2em"
                height="2em"
                viewBox="0 0 16 16"
                fill="#1da1f2"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M7.854 4.646a.5.5 0 0 1 0 .708L5.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z"
                />
                <path
                  fill-rule="evenodd"
                  d="M4.5 8a.5.5 0 0 1 .5-.5h6.5a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5z"
                />
              </svg>
            </button>

            <button
              type="submit"
              class="btn btn-primary py-1 px-3 rounded-pill font-weight-bold send-tweet-btn"
            >
              Tweets
            </button>
          </div>
          <div class="modal-body d-flex">
            <img
              class="tweet-profile-icon mr-2 rounded-circle"
              src="{{ onepfp }}"
              alt="User Profile Icon"
            />
            <div class="flex-grow-1">
              <textarea
                name="compose-tweet-body"
                id="compose-tweet-body"
                rows="4"
                class="w-100 py-1 compose-tweet-body border-0"
                placeholder="What's happening"
              ></textarea>


            </div>
          </div>
            </form>
        </div>
      </div>
    </div>
    <div class="container d-flex justify-content-center">
      <!-- Desktop Left Sidebar -->
      <section
        class="d-none d-lg-flex flex-column left-column border-right border-1"
      >
        <ul class="list-group pr-4 mt-4">
          <li
            class="list-group-item d-flex justify-content-start align-items-center px-3 mb-2"
          >
            <a
              href="#"
              id="logo"
              class="text-reset text-decoration-none sidebar-link sidebar-link-active rounded-pill"
            >
              <img src="../static/img/tree.svg" width="64px"/>

            </a>
          </li>
          <li
            class="list-group-item d-flex justify-content-start align-items-center"
          >
            <a
              href="/"
              class="text-reset text-decoration-none sidebar-link sidebar-link-active rounded-pill"
            >
              <img class="sidebar-link-icon" style="filter: invert(85%) sepia(6%) saturate(4164%) hue-rotate(78deg) brightness(84%) contrast(84%);" src="../static/img/ic-house.svg" />
              <span class="sidebar-link-text ml-3">Home</span>
            </a>
          </li>
            <a
              href="/event"
              class="text-reset text-decoration-none sidebar-link rounded-pill"
            >
              <img
                class="sidebar-link-icon"
                src="../static/img/ic-file-text.svg"
              />
              <span class="sidebar-link-text ml-3">Events</span>
            </a>
          </li>
            <a
              href="/event/create"
              class="text-reset text-decoration-none sidebar-link rounded-pill"
            >
              <img
                class="sidebar-link-icon"

                src="../static/img/plus.svg"
              />
              <span class="sidebar-link-text ml-3">Create Event</span>
            </a>
          <li
            class="list-group-item d-flex justify-content-start align-items-center"
          >
            <a
              href="/logout"
              class="text-reset text-decoration-none sidebar-link rounded-pill"
            >
              <img class="sidebar-link-icon" src="../static/img/exit.svg" />
              <span class="sidebar-link-text ml-3">Log Out </span>
            </a>
          </li>

        </ul>
        <div class="mt-auto d-flex align-items-start justify-content-between pr-4">
          <div class="mt-auto d-flex align-items-start">
            <div class="d-flex justify-content-between mb-2">
              <a class="round-avatar" href="#"
                ><span style="background-image: url('{{ onepfp }}')" class="profile-icon"></span
              ></a>
            </div>
            <div class="ml-2">
              <p class="profile-name font-weight-bold mb-0">
                  {{ onename }}
              </p>
              <p class="profile-username text-muted">@{{ oneusername }}</p>
            </div>
          </div>
          <img src="../static/img/ic-chevron-down.svg" alt="Account Menu">
        </div>
      </section>

      <!-- Desktop Right Sidebar -->
      <section
        class="d-none d-lg-flex flex-column right-column border-left border-1 pl-4"
      >



        <!-- Who fo follow -->
        <ul class="list-group mt-3 trending-list">
          <li
            class="list-group-item p-3 border-bottom border-1 who-to-follow-header"
          >
            Our Team
          </li>
          <li class="list-group-item p-3 border-top border-1 who-to-follow-item">
            <div class="d-flex align-items-center">
              <img src="../static/img/default_profile_400x400.png" class="profile-icon" alt="">
              <div class="d-flex flex-column ml-2 name">
                <span class="font-weight-bold">Aarush (Front End)</span>
                <span class="text-muted">@aarush.aga</span>
              </div>
            </div>
          </li>
          <li class="list-group-item p-3 border-top border-1 who-to-follow-item">
            <div class="d-flex align-items-center">
              <img src="../static/img/default_profile_400x400.png" class="profile-icon" alt="">
              <div class="d-flex flex-column ml-2 name">
                <span class="font-weight-bold">Rybitic (Back End)</span>
                <span class="text-muted">@ItzRythom</span>
              </div>
            </div>
          </li>
          <li class="list-group-item p-3 border-top border-1 who-to-follow-item">
            <div class="d-flex align-items-start justify-content-between">
            </div>
          </li>
        </ul>
      </section>

      <!-- Desktop Main Column -->
      <div id="tweets-feed" class="container center-column">
        <div
          id="header-bar"
          class="sticky-top px-2 py-3 d-none d-lg-flex align-items-center justify-content-between border-bottom border-1"
        >

        </div>
        <!-- Compose Tweet Panel -->
        <div class="modal-body d-none d-lg-flex border-bottom border-1">
          <img
            class="tweet-profile-icon mr-2 rounded-circle"
            src="{{ onepfp }}"
            alt="User Profile Icon"
          />
            <form method="post">
          <div class="flex-grow-1">
            <textarea
              name="compose-tweet-body"
              id="compose-tweet-body"
              rows="2"
              class="w-100 py-1 compose-tweet-body border-0"
              placeholder="What's happening"
              style="width: 100px;"
            ></textarea>
            <div class="d-flex align-items-center mt-2">

              <button
                style="position: absolute;left: 453px;top: 103px;"
                type="submit"
                class="btn btn-primary py-2 px-3 rounded-pill font-weight-bold send-tweet-btn ml-auto"
              >
                Tweet
              </button>
            </div>
          </div>
            </form>
        </div>
        <div class="py-1 divider d-none d-lg-block" style="position: absolute;top: 1px"></div>
        <!-- A Tweet -->
        {% for data in tweet %}
        <div class="tweet d-flex flex-row align-items-start">
          <img
            class="rounded-circle tweet-profile-icon"
            src="{{ data[4] }}"
            alt="User's Profile"
          />
          <div class="flex-grow-1 d-flex flex-column ml-3">
            <div class="d-flex">
              <span class="d-flex text-trunctate flex-shrink-1 overflow-hidden">
                <span
                  class="font-weight-bold d-inline-block overflow-hidden text-overflow-ellipsis flex-shrink-1"
                  style="white-space: nowrap;"
                  >{{ data[3] }}</span
                >
                <span
                  class="d-inline-block text-muted overflow-hidden ml-2 text-overflow-ellipsis flex-shrink-1"
                  style="white-space: nowrap;"
                  >@{{ data[2] }}</span
                ></span
              >
              <span class="text-muted mx-1 flex-shrink-0">&middot;</span>
              <span class="text-muted flex-shrink-0 mr-2">{{ data[1] }}</span>

            </div>
            <div class="my-1">
              <span>{{ data[0] }}</span>
            </div>
            <div class="d-flex align-items-center justify-content-between">

            </div>
          </div>
        </div>

        {% endfor %}

    <!-- Bottom Nav Bar -->
    <nav class="nav fixed-bottom nav-pills nav-justified bottom-nav d-lg-none">
      <a class="nav-item nav-link" href="/"><span style="filter: invert(85%) sepia(6%) saturate(4164%) hue-rotate(78deg) brightness(84%) contrast(84%);" class="ic-house"></span></a>
      <a class="nav-item nav-link" href="/event"><span class="ic-list"></span></a>
      <a class="nav-item nav-link" href="/event/create"><span style="filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(0%) contrast(0%);" class="plus"></span></a>
      <a class="nav-item nav-link" href="/logout"><span style="filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(0%) contrast(0%);" class="leave"></span></a>

        <button
        class="btn-compose-tweet d-lg-none"
        id="btn-compose-tweet"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        <svg class="ic-compose-tweet" viewBox="0 0 24 24" fill="#fff">
          <g>
            <path
              d="M8.8 7.2H5.6V3.9c0-.4-.3-.8-.8-.8s-.7.4-.7.8v3.3H.8c-.4 0-.8.3-.8.8s.3.8.8.8h3.3v3.3c0 .4.3.8.8.8s.8-.3.8-.8V8.7H9c.4 0 .8-.3.8-.8s-.5-.7-1-.7zm15-4.9v-.1h-.1c-.1 0-9.2 1.2-14.4 11.7-3.8 7.6-3.6 9.9-3.3 9.9.3.1 3.4-6.5 6.7-9.2 5.2-1.1 6.6-3.6 6.6-3.6s-1.5.2-2.1.2c-.8 0-1.4-.2-1.7-.3 1.3-1.2 2.4-1.5 3.5-1.7.9-.2 1.8-.4 3-1.2 2.2-1.6 1.9-5.5 1.8-5.7z"
            ></path>
          </g>
        </svg>
      </button>

    </nav>

    <!-- Bootstrap JS Dependencies -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="../static/js/index.js"></script>
  </body>
</html>
